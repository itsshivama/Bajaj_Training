<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DPhone SignUp</title>
</head>
<body>

    <!-- Sign Up Page -->
    <section>
        <div class="center">
            <h1>Sign Up</h1>
            <form method="post">

                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Name</label>
                </div>

                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>

                <div class="txt_field">
                    <input type="email" required>
                    <span></span>
                    <label>Email</label>
                </div>

                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>

                <div class="pass"></div>

                <input type="submit" value="Sign Up">

                <div class="signup_link"><a href="#"></a></div>

            </form>
        </div>
    </section>
    
</body>
</html>
